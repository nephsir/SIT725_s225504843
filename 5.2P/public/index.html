<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            padding: 0;
            margin: 0;
            color: #1a1a1a;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            margin: 0;
            background: #ffffff;
            padding: 30px 40px;
            border: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        
        h1 {
            font-weight: 400;
            font-size: 28px;
            letter-spacing: -0.5px;
            margin-bottom: 6px;
            color: #1a1a1a;
            flex-shrink: 0;
        }
        
        .subtitle {
            font-size: 12px;
            color: #6b6b6b;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            flex-shrink: 0;
        }
        
        #loadBooksBtn {
            display: block;
            margin: 0 0 20px 0;
            padding: 10px 22px;
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #1a1a1a;
            cursor: pointer;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 0.3px;
            transition: background 0.2s, color 0.2s;
            flex-shrink: 0;
        }
        
        #loadBooksBtn:hover {
            background: #ffffff;
            color: #1a1a1a;
        }
        
        #booksDisplay {
            flex: 1;
            overflow-y: auto;
            margin-top: 0;
            min-height: 0;
        }
        
        .book-item {
            padding: 16px 0;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .book-item:last-child {
            border-bottom: none;
        }
        
        .book-title {
            font-size: 16px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 4px;
            letter-spacing: -0.2px;
        }
        
        .book-author {
            color: #6b6b6b;
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 400;
        }
        
        .book-details {
            color: #6b6b6b;
            font-size: 12px;
            font-weight: 400;
        }
        
        .book-details strong {
            font-weight: 500;
            color: #4a4a4a;
        }
        
        .loading {
            text-align: left;
            color: #6b6b6b;
            font-size: 13px;
            padding: 16px 0;
        }
        
        .error {
            color: #8b0000;
            text-align: left;
            font-size: 13px;
            padding: 16px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Books Catalog</h1>
        <p class="subtitle">SIT725 Week 5 â€” MVC Structure</p>
        
        <button id="loadBooksBtn">Load Books</button>
        
        <div id="booksDisplay"></div>
    </div>

    <script>
        const btn = document.getElementById('loadBooksBtn');
        const output = document.getElementById('booksDisplay');

        function renderBooks(books) {
            output.innerHTML = '';
            
            if (!Array.isArray(books) || books.length === 0) {
                output.innerHTML = '<p class="error">No books found</p>';
                return;
            }
            
            books.forEach(book => {
                const bookDiv = document.createElement('div');
                bookDiv.className = 'book-item';
                
                bookDiv.innerHTML = `
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">by ${book.author}</div>
                    <div class="book-details">
                        <strong>Year:</strong> ${book.year} | 
                        <strong>Genre:</strong> ${book.genre}
                    </div>
                `;
                
                output.appendChild(bookDiv);
            });
        }

        btn.addEventListener('click', async () => {
            output.innerHTML = '<p class="loading">Loading books...</p>';
            
            try {
                const response = await fetch('/api/books');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                renderBooks(result.data);
                
            } catch (error) {
                console.error('Error fetching books:', error);
                output.innerHTML = '<p class="error">Error loading books. Please try again.</p>';
            }
        });
    </script>
</body>
</html>
